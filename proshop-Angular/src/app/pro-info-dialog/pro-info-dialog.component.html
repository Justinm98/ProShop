<form [formGroup]="proInfoForm" class="info-registration-form"
      [style.width.px]="350">

  <div class="header">
    <h2>Professional Info</h2>
  </div>

  <div class="content-container">
    <div class="form-group" >
      <mat-form-field appearance="standard" style="width:100%">
        <mat-label>Link 1</mat-label>
        <input matInput type="url" formControlName="link1"  class="form-control" value="HELLO">
      </mat-form-field>
    </div>

    <div class="form-group" >
      <mat-form-field appearance="standard" style="width:100%">
        <mat-label>Link 2</mat-label>
        <input matInput type="url" formControlName="link2" class="form-control" value="HELLO" placeholder="HELLO">
      </mat-form-field>
    </div>

    <div class="form-group" >
      <mat-form-field appearance="standard" style="width:100%">
        <mat-label>Link 3</mat-label>
        <input matInput type="url" formControlName="link3"  class="form-control" placeholder="">
      </mat-form-field>
    </div>

    <div class="form-group" >
      <mat-form-field appearance="standard" style="width:100%">
        <mat-label>Personal Description</mat-label>
        <input matInput type="text" formControlName="description" class="form-control" placeholder="">
      </mat-form-field>
    </div>

    <div class="form-group skill-checkbox-container" >
      <mat-checkbox class="skill-checkbox"
                    formControlName="programming">Programming</mat-checkbox>
      <mat-checkbox class="skill-checkbox"
                    formControlName="webDev">Web Development</mat-checkbox>
      <mat-checkbox class="skill-checkbox"
                    formControlName="graphicDesign">Graphic Design</mat-checkbox>
      <mat-checkbox class="skill-checkbox"
                    formControlName="digitalMarketing">Digital Marketing</mat-checkbox>
      <mat-checkbox class="skill-checkbox"
                    formControlName="business">Business</mat-checkbox>
      <mat-checkbox class="skill-checkbox"
                    formControlName="musicAudio">Music/Audio</mat-checkbox>
      <mat-checkbox class="skill-checkbox"
                    formControlName="video">Videography</mat-checkbox>
    </div>

    <div class="form-group">
      <mat-form-field appearance="standard" style="width:100%">
        <mat-label>Other Skills</mat-label>
        <input matInput type="text" formControlName="otherSkill"  class="form-control" placeholder="">
      </mat-form-field>
    </div>

    <div class="submit">
      <button mat-button (click)="submit()">Submit</button>
    </div>

  </div>

</form>
