<div class="container">
  <div class="page-header"></div>
  <div class="info-registration-container">
    <div class="login-registration">
      <form [formGroup]="InfoRegisterForm" class="info-registration-form"
            [style.width.px]="375">

          <div class="header">
            <h2>Professional Info</h2>
          </div>

          <div class="content-container">
            <div class="form-group" [formGroup]="InfoRegisterForm">
              <mat-form-field appearance="standard" style="width:100%">
                <mat-label>Link 1</mat-label>
                <input matInput type="url" formControlName="link1"  class="form-control">
              </mat-form-field>
            </div>

            <div class="form-group" [formGroup]="InfoRegisterForm">
              <mat-form-field appearance="standard" style="width:100%">
                <mat-label>Link 2</mat-label>
                <input matInput type="url" formControlName="link2" class="form-control" placeholder="">
              </mat-form-field>
            </div>

            <div class="form-group" [formGroup]="InfoRegisterForm">
              <mat-form-field appearance="standard" style="width:100%">
                <mat-label>Link 3</mat-label>
                <input matInput type="url" formControlName="link3" class="form-control" placeholder="">
              </mat-form-field>
            </div>

            <div class="form-group" [formGroup]="InfoRegisterForm">
              <mat-form-field appearance="standard" style="width:100%">
                <mat-label>Personal Description</mat-label>
                <input matInput type="text" formControlName="description" class="form-control" placeholder="">
              </mat-form-field>
            </div>

            <div class="form-group" [formGroup]="InfoRegisterForm">
              <mat-checkbox class="example-margin" #checkbox1 value='false'
                            style="padding-right: 10px" formControlName="skill1">Skill1</mat-checkbox>
              <mat-checkbox class="example-margin" #checkbox2 value='false'
                            formControlName="skill2">Skill2</mat-checkbox>
              <mat-checkbox class="example-margin" #checkbox3 value='false'
                            formControlName="skill3">Skill3</mat-checkbox>
              <mat-checkbox class="example-margin" #checkbox4 value='false'
                            formControlName="skill4">Skill4</mat-checkbox>
              <mat-checkbox class="example-margin" #checkbox5 value='false'
                            formControlName="skill5">Skill5</mat-checkbox>
              <mat-checkbox class="example-margin" #checkbox6 value='false'
                            formControlName="skill6">Skill6</mat-checkbox>
            </div>

            <div class="submit">
              <button mat-button (click)="submit()">Submit</button>
            </div>

        </div>

      </form>
    </div>
  </div>
</div>
