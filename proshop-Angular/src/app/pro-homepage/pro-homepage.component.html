<mat-sidenav-container class="example-container" >
  <mat-sidenav style="background-color: #212121;" #sidenav mode="side" [(opened)]="opened">
    <div>
      <mat-list>
        <mat-list-item class="profile-info">
          <button style="background-color: #212121" class="sidebar-button" mat-flat-button (click)="onProfileBtn()"> <div style="color: lightgray">Profile</div></button>
        </mat-list-item>
        <mat-list-item class="profile-info">
          <button style="background-color: #212121" class="sidebar-button" mat-flat-button (click)="onCurrentProposals()"> <div style="color: lightgray">Current Proposals</div> </button>
        </mat-list-item>
        <mat-list-item class="profile-info">
          <button style="background-color: #212121" class="sidebar-button" mat-flat-button (click)="onLogout()"> <div style="color: lightgray">Logout</div> </button>
        </mat-list-item>
      </mat-list>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content-wrapper">
      <!-- Navbar -->
      <mat-toolbar id="navbar">
        <button style="color: lightgray" mat-icon-button class="sidebar-toggle-btn" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span style="color: lightgray" >ProShop</span>
        <span class="example-spacer"></span>
        <span>

        </span>
        <span class="example-spacer"></span>
        <div style="color: lightgray" >{{currentUser.username}}</div>
        <button style="color: lightgray" mat-icon-button [disableRipple]="true">
          <mat-icon style="font-size: 40px; color: lightgray">person_outline</mat-icon>
        </button>
      </mat-toolbar>

      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" id="job-searchbar">
        <mat-form-field style="width: 100%;" appearance="standard">
          <mat-icon matPrefix style="margin-right: 10px;">search</mat-icon>
          <mat-label>Search For Available Jobs</mat-label>
          <input type="text" formControlName="searchString" matInput>
        </mat-form-field>
      </form>

      <mat-card id="job-search-results-container">
        <mat-accordion>
          <h3 style="text-align: center">Search Results</h3>
          <app-search-result-item class="card-item" *ngFor="let job of jobs" [job]="job"
                                  (deleteProposalEvent)="deleteProposal($event)" (makeProposalEvent)="makeProposal($event)" ></app-search-result-item>
        </mat-accordion>
      </mat-card>
      <div id="jobs-recommended-container">
        <button mat-button (click)="onRecommenedBtn()"> Recommended Jobs</button>
      </div>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
