<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{job.title}}</mat-card-title>
    <mat-card-subtitle>{{job.budget}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{job.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>PROPOSALS</button>
    <button mat-button>INFO</button>
  </mat-card-actions>
</mat-card>
