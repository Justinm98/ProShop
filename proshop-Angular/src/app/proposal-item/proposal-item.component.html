<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{proposal.title}} by {{proposal.author}}
    </mat-panel-title>
    <mat-panel-description>
      {{proposal.cost}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <p>{{proposal.writeup}}</p>
  <mat-action-row>
    <button mat-button color="primary" (click)="chooseProposal(proposal._id)">Choose</button>
  </mat-action-row>
</mat-expansion-panel>
