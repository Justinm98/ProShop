<div class="form-group" [formGroup]="form">
  <mat-form-field appearance="standard" style="width:100%">
    <mat-label>First Name</mat-label>
    <input matInput type="text" formControlName="firstName"  class="form-control" >
  </mat-form-field>
</div>

<div class="form-group" [formGroup]="form">
  <mat-form-field appearance="standard" style="width:100%">
    <mat-label>Last Name</mat-label>
    <input matInput type="text" formControlName="lastName" class="form-control" placeholder="" >
  </mat-form-field>
</div>

<div class="form-group" [formGroup]="form">
  <mat-form-field appearance="standard" style="width:100%">
    <mat-label>User Name</mat-label>
    <input matInput type="text" formControlName="usernameRegister" class="form-control" placeholder="" >
  </mat-form-field>
</div>

<div class="form-group" [formGroup]="form">
  <mat-form-field appearance="standard" style="width:100%">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="passwordRegister" class="form-control" placeholder="" >
  </mat-form-field>
</div>

<div class="form-group" [formGroup]="form">
  <mat-form-field appearance="standard" style="width:100%">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" class="form-control" placeholder="" >
  </mat-form-field>
</div>

<div class="form-group" [formGroup]="form">
  <mat-checkbox class="example-margin" style="padding-right: 10px" formControlName="registerPro">Professional</mat-checkbox>
  <mat-checkbox class="example-margin" formControlName="registerClient">Client</mat-checkbox>
</div>
